<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
        body{
            background: #ddd;
        }

        header{
            display: flex;
            background: #333;
            color: #fff;
        }

        .head-title{
            margin-top: .5rem;
            padding: .5rem 1rem;
            flex: 1;
        }

        .navbar{
            flex: flex-end;
        }

        .navbar .nav{
            list-style-type: none;
        }

        .navbar .nav .nav-items:nth-child(1){
            margin-right: 1.5rem;
        }

        .navbar .nav .nav-items a{
            color: #fff;
            text-decoration: none;
            outline: none;
            font-size: 1rem;
            padding: .5rem 1rem;
            background: #6aa98a;
            border-radius: 10px;
        }

        .navbar .nav .nav-items a:hover{
            background: #577968;
            transition: all .2s ease-in-out;
        }

        .btn-1-dark{
            background: #555;
            border: none;
            color :#fff;
            padding: 0.5rem 2rem;
            border-radius: 10px;
            width: 15rem;
        }

        .btn-1-dark:hover{
            background: #333;
            transition: all 0.2s ease-in-out;
        }

        .client-form{
            width: 40%;
            padding: 1rem;
            background: #fff;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2), -2px -2px 4px rgba(0, 0, 0, 0.2);
            margin: 2rem 0;
            transform: translateX(75%);
            display: block;
            text-align: center;
        }

        label{
            display: block;
            font-weight: 500;

        }

        input{
            width: 15rem;
            border: none;
            appearance: none;
            border: 1px solid #333;
            border-radius: 10px;
            outline: none;
            padding: .5rem 1rem;
        }

        textarea{
            height: 5rem;
            border: none;
            appearance: none;
            border: 1px solid #333;
            border-radius: 10px;
            outline: none;
            padding: .5rem 1rem;
        }

    </style>

</head>
<body>

<header>
    <div class="head-title">
        <h4>Client Form</h4>
    </div>

    <nav class="navbar">
        <ul class="nav">
            <li class="nav-items">
                <a href="{% url 'infofill:data' %}">Client list</a>
            </li>
            <li class="nav-items">
                <a href="{% url 'infofill:logout1' %}">Logout</a>
            </li>
        </ul>
    </nav>
</header>

<form method="post" action="" class="client-form">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" class="btn-1 btn-1-dark">Save</button><br><br>
</form>
</body>
</html>
